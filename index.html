<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <link rel="stylesheet" href="style.css">

            </div>
    
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>

    </main>

    <footer>
        <img src=".//images/images/bottom-image.svg" alt="">
